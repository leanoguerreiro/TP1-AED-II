<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PopScreen ‚Äî Cat√°logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#060608;
      --panel: rgba(18,10,24,0.6);
      --accent: #a855f7;
      --accent-2: #6b21a8;
      --muted: #bfa6dd;
      --card-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --white: #f8f4ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #070607 0%, #0f0616 50%, #000000 100%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* HEADER */
    header{
        padding:18px 28px;
        background:rgba(6,6,8,0.7);
        backdrop-filter: blur(10px);
        display:flex;
        justify-content:space-between;
        align-items:center;
        position:sticky;
        top:0;
        z-index:50;
        box-shadow:0 4px 6px rgba(0,0,0,0.2);
    }
    .logo{
        font-size:1.8rem;
        font-weight:600;
        color:var(--accent);
        text-decoration:none;
    }
    .nav-links a{
        color:var(--white);
        text-decoration:none;
        margin-left:20px;
    }
    .nav-links a:hover{
        color:var(--accent);
    }

    /* GRID */
    .section{
        padding:30px 20px;
        max-width:1400px;
        margin:auto;
    }
    .section-header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:25px;
        border-bottom:2px solid rgba(168,85,247,0.3);
        padding-bottom:10px;
    }
    .movie-grid{
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));
        gap:20px;
    }
    .empty{
        grid-column:1 / -1;
        text-align:center;
        padding:40px;
        color:var(--muted);
    }

    /* CARD */
    .movie-card{
        background:var(--card-bg);
        border-radius:12px;
        overflow:hidden;
        cursor:pointer;
        transition:0.2s;
    }
    .movie-card:hover{
        transform:translateY(-5px);
        box-shadow:0 10px 20px rgba(168,85,247,0.2);
    }
    .movie-card img{
        width:100%;
        height:270px;
        object-fit:cover;
    }
    .movie-info{
        padding:10px;
    }
    .movie-info h4{
        margin:0 0 5px;
        font-size:0.9rem;
        overflow:hidden;
        display:-webkit-box;
        -webkit-line-clamp:2;
        -webkit-box-orient:vertical;
    }
    .movie-info p{
        margin:0;
        color:var(--muted);
        font-size:0.75rem;
    }

    /* MODAL */
    .modal{
        display:none;
        position:fixed;
        inset:0;
        background:rgba(0,0,0,0.8);
        backdrop-filter:blur(5px);
        justify-content:center;
        align-items:center;
        z-index:100;
    }
    .modal-content{
        background:var(--panel);
        padding:20px;
        border-radius:12px;
        max-width:800px;
        width:90%;
        display:flex;
        gap:20px;
        position:relative;
    }
    .modal-close{
        position:absolute;
        top:10px;
        right:20px;
        font-size:28px;
        cursor:pointer;
        color:var(--muted);
    }
    .modal-close:hover{
        color:var(--accent);
    }
    .modal-poster img{
        width:200px;
        aspect-ratio:2/3;
        border-radius:8px;
    }
    .add-btn{
        margin-top:20px;
        padding:10px 20px;
        background:var(--accent);
        border:none;
        border-radius:8px;
        color:white;
        cursor:pointer;
    }
    .add-btn:hover{
        background:var(--accent-2);
    }
  </style>
</head>
<body>

<header>
    <a href="home.html" class="logo">PopScreen</a>
    <div class="nav-links">
        <a href="lista.html">Minha Lista</a>
    </div>
</header>

<main>
    <section class="section">
        <div class="section-header">
            <h2 id="catalogTitle">Cat√°logo Completo</h2>
            <a href="home.html" class="back-btn">‚Üê Voltar</a>
        </div>

        <div id="movieGrid" class="movie-grid">
            <div class="empty">Carregando filmes...</div>
        </div>
    </section>
</main>

<!-- MODAL -->
<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>

        <div class="modal-poster">
            <img id="modalImg">
        </div>

        <div class="modal-details">
            <h2 id="modalTitle"></h2>
            <p><span id="modalYear"></span> ‚Ä¢ <span id="modalGenres"></span></p>
            <p>Nota: <span id="modalRating"></span></p>
            <p id="modalOverview" class="overview"></p>

            <button id="addToListBtn" class="add-btn">Adicionar √† Minha Lista</button>
        </div>
    </div>
</div>

<script>
    const FALLBACK = "http://localhost:5000";
    const TMDB_API_KEY = "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIyOGY1MDBmNjYyMmE0ZWIwYmVhZjk3OTkwZTcwOWEzZSIsIm5iZiI6MTc2Mzc0NzAyMy45NzEsInN1YiI6IjY5MjBhNGNmNGNiYjY1YTk1NTA1OGU0ZSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.2m0_5x9WXUM8HzK6stU4dYR8sI_HRz0trb2Z5e97vmA";
    const TMDB = "https://api.themoviedb.org/3";
    const IMAGE = "https://image.tmdb.org/t/p/w500";

    async function api(endpoint){
        try{
            const r = await fetch(FALLBACK + endpoint);
            if(!r.ok) throw 0;
            return await r.json();
        }catch{
            const r = await fetch(FALLBACK + endpoint);
            return await r.json();
        }
    }

    async function tmdbFetch(path, page = 1){
        const url = `${TMDB}${path}?language=pt-BR&page=${page}`;

        const r = await fetch(url, {
            headers: {
                "Authorization": `Bearer ${TMDB_API_KEY}`,
                "Content-Type": "application/json"
            }
        });

        const json = await r.json();
        return json.results || [];
    }

    // CARD
    function makeCard(f){
        const div = document.createElement("div");
        div.className = "movie-card";

        div.innerHTML = `
            <img src="${f.img}" onerror="this.src='https://placehold.co/300x450?text=SEM+POSTER'">
            <div class="movie-info">
                <h4>${f.titulo}</h4>
                <p>${f.year} ‚Ä¢ ${f.genres.join(", ")}</p>
            </div>
        `;

        div.onclick = () => openModal(f);
        return div;
    }

    // MODAL
    function openModal(movie){
        document.getElementById("modalTitle").textContent = movie.titulo;
        document.getElementById("modalImg").src = movie.img;
        document.getElementById("modalYear").textContent = movie.year;
        document.getElementById("modalGenres").textContent = movie.genres.join(" | ");
        document.getElementById("modalRating").textContent = movie.vote_average;
        document.getElementById("modalOverview").textContent = movie.overview;

        document.getElementById("addToListBtn").onclick = () => addToList(movie);

        document.getElementById("movieModal").style.display = "flex";
    }

    document.querySelector(".modal-close").onclick = () =>
        document.getElementById("movieModal").style.display = "none";

    window.onclick = e => {
        if(e.target.id === "movieModal")
            document.getElementById("movieModal").style.display = "none";
    };

    // LISTA
    function addToList(f){
        let lista = JSON.parse(localStorage.getItem("listaFilmes") || "[]");

        if(!lista.some(x => x.id === f.id)){
            lista.push(f);
            localStorage.setItem("listaFilmes", JSON.stringify(lista));
        }
    }

    // --------- CARREGAR CAT√ÅLOGO COMPLETO (CSV + TMDB) ----------
    async function loadCatalog(){
        const grid = document.getElementById("movieGrid");
        grid.innerHTML = '<div class="empty">Carregando...</div>';

        const url = new URLSearchParams(location.search);
        const filtro = url.get("genero");

        let endpoint = "/api/catalogo";
        if(filtro) endpoint += "?generos=" + filtro;

        // CARREGAR CSV
        let filmesCSV = await api(endpoint);
        filmesCSV = filmesCSV.map(f => ({
            id: "csv-" + f.id,
            titulo: f.titulo,
            img: f.img || "https://placehold.co/300x450",
            year: f.ano || "----",
            genres: f.genero ? f.genero.split(",") : [],
            vote_average: f.nota || "N/A",
            overview: f.overview || "Sem sinopse."
        }));

        let tmdb1 = await tmdbFetch("/movie/popular", 1);
        let tmdb2 = await tmdbFetch("/movie/top_rated", 1);

        const filmesTMDB = [...tmdb1, ...tmdb2].map(f => ({
            id: "tmdb-" + f.id,
            titulo: f.title,
            img: f.poster_path ? IMAGE + f.poster_path : "https://placehold.co/300x450",
            year: f.release_date ? f.release_date.slice(0,4) : "----",
            genres: [],
            vote_average: f.vote_average,
            overview: f.overview
        }));

        // COMBINAR CSV + TMDB
        let final = [...filmesCSV, ...filmesTMDB];

        // üëá Limita a 1000 filmes sem quebrar nada
        final = final.slice(0, 1000);

        grid.innerHTML = "";
        final.forEach(f => grid.appendChild(makeCard(f)));
    }

    loadCatalog();
</script>
